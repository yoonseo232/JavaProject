<!DOCTYPE html>
<html lang="en">
<head>

    <style>

            width: 57vh;
            height: 100vh;
            top: 10vh;
            left: 60vh;
            position: absolute;

    <script src="js/stage.js"></script>
    <script>
        function clickLeftArrow(){
            window.location.href = "stage1-2.html";
        }

        function clickRightArrow(){
            window.location.href = "stage1-1.html";
        }

        function clickHitBox(){
            window.location.href = "stage1-3(2).html";
        }
