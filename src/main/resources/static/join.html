<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>널 만나러</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<input type="button" value="<" class="backButton" onclick="back()">
<div class="container">
    회원가입
    <br><br>
    <form id="joinForm" method="post" class="info">
        <div class="inputContainer">
            아이디
            <div class="smallTxt">(8글자 이하 | 영어, 숫자)</div>
            <input type="text" class="idBox" name="id"><br><br>
            비밀번호<br>
            <div class="smallTxt">(4글자 ~ 20글자 | 영어, 숫자, 특수문자)</div>
            <input type="password" class="pwBox" name="password"><br><br>
            비밀번호 확인 <br>
            <input type="password" class="pwcheckBox" name="chkPassword">
        </div>
        <input type="button" value="회원가입" class="joinButton">
    </form>
</div>
<script src="js/lib/jquery.min.js"></script>
<script src="js/common.js"></script>
<script src="js/all.js"></script>
<script src="js/join.js"></script>
</body>
</html>
