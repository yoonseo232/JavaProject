<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/all.css">

    <style>
        body{
            background-image: url("images/미술관2.png");
        }   

        .safe{
            width: 20vh;
            top: 45vh;
            left: 100vh;
            position: absolute;
            z-index: 100;
        }
    </style>

    <img src="images/menu.png" class="menuBtn" onclick="clickMenuBtn()">

        <div class="itemTxt">ITEMS</div>

        <div class="item-3"></div>

    <img src="images/금고.png" class="safe" onclick="clickSafe()">
    <script>
        function clickLeftArrow(){
            window.location.href = "stage1-1.html";
        }

        function clickRightArrow(){
            window.location.href = "stage1-3.html";
        }

        function clickSafe(){
            window.location.href = "stage1-2(2).html";
        }
    </script>
